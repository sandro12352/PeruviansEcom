<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="./logo (2).png" alt="Logo E-commerce" width="140" height="65" class="mb-2">
      <h4 class="fw-bold">Iniciar sesión</h4>
      <p class="text-muted small">Ingresa tus credenciales para continuar</p>
    </div>

    <form >
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel
          placeholder="ejemplo@email.com"
          required
        >
        <div class="text-danger small" >
          El correo es obligatorio.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel
          placeholder="********"
          required
        >
        <div class="text-danger small" >
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Recordarme -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" name="remember" ngModel>
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <a routerLink="/recuperar-password" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Ingresar</button>
    </form>

    <!-- Separador -->
    <div class="text-center my-3">
      <span class="text-muted small">o</span>
    </div>

    <!-- Botón Google -->
    <button class="btn btn-outline-dark w-100 rounded-pill">
      <i class="bi bi-google me-2"></i> Continuar con Google
    </button>
  </div>
</div>
