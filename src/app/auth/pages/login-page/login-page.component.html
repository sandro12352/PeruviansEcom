<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="./logo.png" alt="Logo E-commerce" width="170" height="80" class="mb-2">
      <h4 class="fw-bold">Iniciar sesión</h4>
      <p class="text-muted small">Ingresa tus credenciales para continuar</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="ejemplo@email.com"
          required
          #emailField="ngModel"
        >
        <div class="text-danger small" *ngIf="emailField.invalid && emailField.touched">
          El correo es obligatorio.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="********"
          required
          #passwordField="ngModel"
        >
        <div class="text-danger small" *ngIf="passwordField.invalid && passwordField.touched">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Recordarme -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" name="remember" [(ngModel)]="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <a routerLink="/auth/recuperar-password" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="alert alert-danger small text-center">
        {{ errorMessage }}
      </div>

      <!-- Botón Login -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 rounded-pill mb-3"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        <span *ngIf="isLoading">Ingresando...</span>
        <span *ngIf="!isLoading">Ingresar</span>
      </button>
    </form>

    <!-- Separador -->
    <div class="text-center my-3">
      <hr class="my-2">
      <span class="text-muted small bg-white px-2" style="margin-top: -12px; display: inline-block;">o</span>
    </div>

    <!-- Botón Google -->
    <button 
      class="btn btn-outline-dark w-100 rounded-pill mb-3 d-flex align-items-center justify-content-center"
      (click)="onGoogleLogin()"
      [disabled]="isGoogleLoading">
      <span *ngIf="isGoogleLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
      <svg *ngIf="!isGoogleLoading" width="18" height="18" viewBox="0 0 18 18" class="me-2">
        <path fill="#4285F4" d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z"/>
        <path fill="#34A853" d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.82l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.52z"/>
        <path fill="#FBBC05" d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z"/>
        <path fill="#EA4335" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.96 13.04C2.45 15.98 5.48 18 9 18z"/>
      </svg>
      <span *ngIf="isGoogleLoading">Conectando con Google...</span>
      <span *ngIf="!isGoogleLoading">Continuar con Google</span>
    </button>

    <!-- Botón Registrarse -->
    <div class="text-center">
      <p class="text-muted small mb-2">¿No tienes una cuenta?</p>
      <button 
        type="button" 
        class="btn btn-outline-primary w-100 rounded-pill"
        routerLink="/auth/register">
        Crear cuenta nueva
      </button>
    </div>
  </div>
</div>
