<div class="carousel-skeleton-container mb-5">
  <!-- Skeleton Desktop -->
  <div class="d-none d-md-block">
    <!-- Indicadores skeleton -->
    <div class="carousel-indicators-skeleton d-flex justify-content-center mb-3">
      <div class="indicator-skeleton active"></div>
      <div class="indicator-skeleton"></div>
      <div class="indicator-skeleton"></div>
    </div>
    
    <!-- Contenido skeleton desktop -->
    <div class="carousel-skeleton-content">
      <div class="d-flex">
        <div class="carousel-img-skeleton half-width me-2"></div>
        <div class="carousel-img-skeleton half-width ms-2"></div>
      </div>
    </div>
    
    <!-- Controles skeleton -->
    <div class="carousel-controls-skeleton">
      <div class="control-skeleton control-prev"></div>
      <div class="control-skeleton control-next"></div>
    </div>
  </div>
  
  <!-- Skeleton Mobile -->
  <div class="d-block d-md-none">
    <!-- Indicadores skeleton móvil -->
    <div class="carousel-indicators-skeleton d-flex justify-content-center mb-3">

      <div class="indicator-skeleton"></div>
      <div class="indicator-skeleton"></div>
    </div>
    
    <!-- Contenido skeleton móvil -->
    <div class="carousel-skeleton-content mobile">
      <div class="carousel-img-skeleton full-width"></div>
    </div>
    
    <!-- Controles skeleton -->
    <div class="carousel-controls-skeleton">
      <div class="control-skeleton control-prev"></div>
      <div class="control-skeleton control-next"></div>
    </div>
  </div>
