<div class="container py-4">
  <div class="card shadow-lg border-0 mb-4">
    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
      <h2 class="h4 mb-0">Mi Perfil</h2>
      <button 
        type="button" 
        class="btn btn-light btn-sm"
        (click)="toggleEdit()"
        [disabled]="loading">
        {{ isEditing ? '✕ Cancelar' : ' Editar Perfil' }}
      </button>
    </div>

    <div class="card-body">
      <!-- Mensaje de estado -->
      <div *ngIf="message" 
           class="alert" 
           [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
        {{ message }}
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p class="text-muted">Cargando información del perfil...</p>
      </div>

      <!-- Formulario -->
      <form *ngIf="!loading" [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
        
        <!-- Info personal -->
        <h5 class="border-bottom pb-2 mb-3">Información Personal</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" [value]="cliente?.email || ''" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">DNI</label>
            <input type="text" [value]="cliente?.dni || ''" class="form-control" readonly>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre Completo</label>
          <input type="text" [value]="cliente?.nombre || ''" class="form-control" readonly>
        </div>

        <!-- Info contacto -->
        <h5 class="border-bottom pb-2 mb-3 mt-4">Información de Contacto</h5>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input 
            type="text" 
            id="telefono" 
            formControlName="telefono" 
            class="form-control"
            [class.is-invalid]="telefono?.invalid && telefono?.touched"
            [readonly]="!isEditing"
            placeholder="Ejemplo: 987654321">
          <div *ngIf="telefono?.invalid && telefono?.touched" class="invalid-feedback">
            <div *ngIf="telefono?.errors?.['maxlength']">El teléfono no puede exceder 100 caracteres</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea 
            id="direccion"
            formControlName="direccion"
            rows="3"
            class="form-control"
            [readonly]="!isEditing"
            placeholder="Ingresa tu dirección completa"></textarea>
        </div>

        <!-- Botones -->
        <div *ngIf="isEditing" class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-danger" [disabled]="loading || perfilForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="toggleEdit()" [disabled]="loading">
            ✕ Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
