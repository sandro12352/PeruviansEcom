<peruvians-carrusel-principal></peruvians-carrusel-principal>

<!-- Categorias -->
<section class="container my-5">
  <h2 class=" mb-4">Categorías</h2>

  <div class="categoria-wrapper gap-4">

  <div class="categoria-card text-center" [routerLink]="['/', 'aceites']">
    <div class="categoria-img-wrapper">
    <img src="imagenes/categoriaAceites.jpg" loading="lazy" alt="Aceites" class="categoria-img">
  </div>
    <h6 class="categoria-title mt-2">Aceites</h6>
  </div>

  <div class="categoria-card text-center" [routerLink]="['/', 'suplementos']">
    <div class="categoria-img-wrapper">
          <img src="imagenes/categoriaCapsulas.jpg" loading="lazy" alt="Suplementos" class="categoria-img">
    </div>
    <h6 class="categoria-title mt-2">Suplementos</h6>
  </div>

  <div class="categoria-card text-center" [routerLink]="['/', 'gomitas']">
    <div class="categoria-img-wrapper">
          <img src="imagenes/categoriaGomitas.jpg" loading="lazy" alt="Gomitas" class="categoria-img">
    </div>
    <h6 class="categoria-title mt-2">Gomitas</h6>
  </div>

  <div class="categoria-card text-center" [routerLink]="['/', 'batidos']">
    <div class="categoria-img-wrapper">
          <img src="imagenes/categoriaPolvo.jpg" loading="lazy" alt="Batidos" class="categoria-img">

    </div>
    <h6 class="categoria-title mt-2">Batidos</h6>
  </div>

  </div>

</section>

<section class="container">
     <h2 class="mb-4">Lo Más Vendido</h2>
     <peruvians-carrusel-productos 
    [productos]="masVendido" 
    [carouselId]="'ProductosCarrusel1'">
  </peruvians-carrusel-productos>
</section>


<section class="container">
     <h2 class="mb-4">Lo Más Nuevo</h2>
    <peruvians-carrusel-productos 
    [productos]="masNuevo" 
    [carouselId]="'ProductosCarrusel2'">
  </peruvians-carrusel-productos>
</section>

<!-- Producos Liquidacion -->
<section class="container my-5">
   <h2 class=" mb-4">Productos en Liquidación</h2>
  <div class="row gy-2 ">
    <!-- Repite esto 3 veces para 3 filas -->
    <div class="col-md-4 col-6" *ngFor="let producto of liquidacion" style="cursor: pointer;">
      <div class="promo-rect-card  align-items-center   shadow-sm">
        <!-- Derecha: Imagen -->
        <div class="text-end" [routerLink]="['/', producto.categoria, generarSlugConId(producto)]" style="width: 104%;" >
          <img [src]="producto.img" alt="oferta" class="img-fluid full-image rounded"  />
        </div>
      </div>
    </div>
  </div>
</section>
